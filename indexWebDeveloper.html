<body>

    
      <div class="container" id="container">
        <!-- Page Content goes here -->
        <h1><bold>Web</bold>Developer</h1>

     <form class="form" name="form" method="post">
        <h5>Formulario de afiliación</h5>

        

        <div class="row">
            <!--nombre-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nombre" name="nombre"type="text" class="validate">
                    
                    <label for="nombre">Nombre Completo</label>
                  </span>
                </div>
              
              <!--email-->
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name= "email" type="text" class="validate">
                   
                    <label for="email">Email</label>
                    </span>
                </div>
              
                <!--telefono-->
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">local_phone</i>
                    <input id="telefono" name="telefono" type="text" class="validate">
                    
                    <label for="telefono">Teléfono</label>
                    </span>
                </div>

                
                
              <!--gustos-->
              <div class="row">
                <div class="input-field col s12">
                    <input id="gustos" type="text" class="validate">
                    <!--<label for="gustos"><button class="btn waves-effect waves-light" type="submit" name="action">Gustos</label>
                </div>

                < Tabla de gustos-->
                
                

                <p>Click the button to add a new row at the first position of the table and then add cells and content.</p>
                <button type="button" onclick="myFunction()">Try it</button>
                <table id="myTable">
                  <tr>
                    <td>Row1 cell1</td>
                    <td>Row1 cell2</td>
                  </tr>
                  <tr>
                    <td>Row2 cell1</td>
                    <td>Row2 cell2</td>
                  </tr>
                  <tr>
                    <td>Row3 cell1</td>
                    <td>Row3 cell2</td>
                  </tr>
                </table>
                <br>
 
          </div>

      </div>

      

    </form>

    <button type="button" href="resultado.html" onclick="Guardar_contenido()">Aceptar</button>

    

    <script>
      function myFunction() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = "NEW CELL1";
        cell2.innerHTML = "NEW CELL2";
      }
      </script>
