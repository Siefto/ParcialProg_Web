<!DOCTYPE html>
<html lang="en">
<head>

    <link href="estilo.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de afiliación</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        </style>
     
     <script type="text/javascript" src="index.js"></script>
     <script type="text/javascript" src="script.js"></script>

   </head>

     
</head>
<body>

    
      <div class="container" id="container">
        <!-- Page Content goes here -->
        <h1><bold>Web</bold>Developer</h1>

     <form class="form" name="form" method="post">
        <h5>Formulario de afiliación</h5>

        

        <div class="row">
            <!--nombre-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nombre" name="nombre"type="text" class="validate">
                    
                    <label for="nombre">Nombre Completo</label>
                  </span>
                </div>
              
              <!--email-->
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name= "email" type="text" class="validate">
                   
                    <label for="email">Email</label>
                    </span>
                </div>
              
                <!--telefono-->
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">local_phone</i>
                    <input id="telefono" name="telefono" type="text" class="validate">
                    
                    <label for="telefono">Teléfono</label>
                    </span>
                </div>

                
                
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">info</i>
                    <input id="gustos" name="gustos" type="text" class="validate">
                    <label for="gustos">Gustos</label>
                  </div>
                        
                  <button class="btn waves-effect waves-light" type="Button" onclick="getInfo()" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>

                

                <div class="centeredTable">
                  <table class="centered">
                    <tr>
                      <td>Gusto</td>
                      <td>%</td>
                      <td>EDIT</td>
                    </tr>
                  </table>
                  <table id="myTable" class="centered">
                  </table>
                </div>
                <br>
                
                

 
          </div>

      </div>

      

    </form>

    <button type="button" href="resultado.html" onclick="Guardar_contenido()">Aceptar</button>

    
    
</body>
</html>
